<!DOCTYPE html>
<html>
<body>

<h2>Js Statement</h2>
<button type="button" onclick="myFunction()">Click Here!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Hello everyone";
  document.getElementById("demo2").innerHTML = "How are you?";
}
</script>

</body>
</html>
